# Configuração Nixpacks para Pesca Lead CRM
# Este arquivo força o Nixpacks a usar Node.js em vez de Deno

[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["npm ci --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npx serve dist -s -l 3000"

[variables]
NODE_ENV = "production"
